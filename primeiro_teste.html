<!--Define que o tipo do documento é html-->
<!DOCTYPE html>
<!--Define que tudo que está dentro é html tag raiz-->
<html lang="UTF-8">
<!--lang = é a nossa codigicação de linguagem devemos usar UTF-8 que é uma pista para o navegador entender os caracteres-->
<!--head é a tag que está as funcionalidades da pagina ou seja oque a pagina faz seus comportamentos-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title é o titulo que fica na borda do navegador-->
    <title>Primeiro Teste</title>
</head>


<!-- Body é o corpo da pagina -->

<body>
    <!--h1 tag para evidenciar/destacar titulos da pagina-->
    <h1>meu primeiro teste!</h1>
    <br>
    <!-- br tag para quebra linha-->
    Seria isso um programa?
    <br> Descubra visitando o Alura <a href="http://www.alura.com.br">aqui!</a>
    <!--âncora. Serve para fazer links no texto para outros sites, usando uma palavra aleatória.-->
</body>
<script>
    alert("isso sim é um programa");
</script>
